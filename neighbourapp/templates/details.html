{% extends 'base.html' %}
{% block title %}
    Details
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h6> {{ post.user.first_name }} {{ post.user.last_name }}</h6>
        </div>
        <img src="{{ post.photo.url }}" class="card-img-top" alt=" {{ post.post }} ">
        <div class="card-body">
        <h5 class="card-title"> Neighbourhood Name: {{ post.name }} </h5>
        <p class="card-text"> {{ post.hood }} </p>
        <p class="card-text"> {{ post.date }} </p>
        <a href=" {% url 'home' %} " class="btn btn-primary">Back</a>
        </div>
    </div>
{% endblock%}
